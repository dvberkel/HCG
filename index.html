<html>
	<head>
		<style>
			div {
				width: 800px;
				height: 600px;
				margin: 0 auto;
			}
		</style>
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
			var measurements = [7000, 1500, 220, 89, 35, 25, 11];
		</script>
		<script type="text/javascript">
			google.load('visualization', '1.0', {'packages':['corechart']});
			google.setOnLoadCallback(drawChart);
			
			function drawChart() {
				var logs = logsOf(measurements);	
								
				var data = new google.visualization.DataTable();
				data.addColumn('number', 'HCG');
				for (var index = 0; index < logs.length; index++) {
					data.addRow([logs[index]]);
				}

				var options = {
					'title': 'Log HCG level', 
					'width': 800, 
					'height': 600,
					'colors': ['ad25ff']
				};

				var chart = new google.visualization.ColumnChart(document.getElementById('cure'));
				chart.draw(data, options);
			}
			
			function logsOf(measurements) {
				var logs = []
				for (var index = 0; index < measurements.length; index++) {
					logs.push(Math.log(measurements[index]));
				}		
				return logs;
			}
		</script>
	</head>

	<body>
		<div id="cure" style="width:800; height:600"></div>
	</body>
</html>
